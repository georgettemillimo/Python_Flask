<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin: 20px; padding: 4px;">
    <h4>Edit Task List</h4>
    <form action="/create" method="POST" class="form">

            <div class="form-group">
            <label>Task Title</label>
            <input value="{{task.title}}" type="text" class="form-control" id="title" name="title" placeholder="Task Title"></input>
        </div>
        <div class="form-group">
           <label>Description</label>
            <input value="{{task.description}}" type="text" class="form-control" id="description" name="description" placeholder="Task Title">
        </div>
        <button class="btn btn-success">Save Task</button>

    </form>
    <br>
<!-- VIEw My Tasks    -->
    <div class="container mt-3">
        <h4>My Tasks</h4>
        <ul>
<!--  Using Jinja Loop the list items          -->

            {% for task in tasks %}
<!-- For every single task create a list item            -->
            <li class="m-3">
                <strong>{{ task.title }}</strong> -{{ task.description }}
                <a class="btn btn-primary" href="/edit/{{task.id}}">Edit</a>
                <a class="btn btn-danger" href="/delete/{{task.id}}">Delete</a>
            </li>
            {% endfor%}
        </ul>
    </div>
 </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
